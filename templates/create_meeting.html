{% extends "base.html" %}

{% block title %}Schedule Meeting - College Notes Portal{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: var(--card-bg);
        padding: 40px;
        border-radius: 16px;
        box-shadow: var(--shadow);
    }

    .form-header {
        margin-bottom: 30px;
        text-align: center;
    }

    .form-header i {
        font-size: 40px;
        color: var(--primary-color);
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: var(--body-bg);
        color: var(--text-color);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 10px;
    }

    .btn-submit:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
    }

    .info-note {
        font-size: 0.85rem;
        color: var(--gray-color);
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 30px 20px;
            margin: 0 10px;
        }

        .form-header h1 {
            font-size: 1.5rem;
        }

        .form-header i {
            font-size: 32px;
        }

        .btn-submit {
            padding: 12px;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <i class="fas fa-calendar-plus"></i>
        <h1>Schedule Virtual Meeting</h1>
        <p>Host a live session with your students</p>
    </div>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="title">Meeting Title *</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="e.g., Advanced Calculus Q&A"
                required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="e.g., Mathematics">
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" class="form-control" placeholder="e.g., Semester 4">
        </div>

        <div class="form-group">
            <label for="start_time">Start Time *</label>
            <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="meeting_link">Meeting Link (Optional)</label>
            <input type="url" id="meeting_link" name="meeting_link" class="form-control"
                placeholder="Zoom, Google Meet, etc.">
            <p class="info-note"><i class="fas fa-info-circle"></i> Leave blank to auto-generate a secure <strong>Jitsi
                    Meet</strong> room.</p>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4"
                placeholder="What will be discussed?"></textarea>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-clock"></i> Schedule Meeting
        </button>
    </form>
</div>
{% endblock %}
