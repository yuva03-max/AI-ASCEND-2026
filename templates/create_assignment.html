{% extends "base.html" %}

{% block title %}Create Assignment - College Notes Portal{% endblock %}

{% block extra_css %}
<style>
    .create-assignment-wrapper {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-card {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 16px;
        box-shadow: var(--shadow);
    }

    .form-title {
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .form-title i {
        color: var(--primary-color);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--body-bg);
        color: var(--text-color);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .form-actions button,
    .form-actions a {
        flex: 1;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .form-card {
            padding: 30px 20px;
            margin: 0 10px;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="create-assignment-wrapper">
    <div class="form-card">
        <h2 class="form-title">
            <i class="fas fa-plus-circle"></i> Create Assignment
        </h2>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label class="form-label">Assignment Title *</label>
                <input type="text" name="title" class="form-input" placeholder="e.g., Final Year Project Phase 1"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-input" placeholder="e.g., Software Engineering">
            </div>

            <div class="form-group">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-input" placeholder="e.g., Semester 6">
            </div>

            <div class="form-group">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" name="deadline" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Description / Instructions</label>
                <textarea name="description" rows="5" class="form-input"
                    placeholder="Enter assignment details..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Assignment</button>
                <a href="{{ url_for('list_assignments') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
